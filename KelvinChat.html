<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KelvinChat</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      background-color: #4CAF50;
      color: white;
      margin: 0;
      padding: 15px 0;
    }
    #chat-container {
      max-width: 600px;
      margin: 20px auto;
      border: 1px solid #ddd;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
    }
    #messages {
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }
    .message {
      margin-bottom: 10px;
    }
    .message span {
      font-weight: bold;
    }
    #message-input {
      display: flex;
      padding: 10px;
      gap: 10px;
      align-items: center;
    }
    #message-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #message-input button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #message-input button:hover {
      background-color: #45a049;
    }
    .italic {
      font-style: italic;
      color: gray;
    }
  </style>
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getDatabase, ref, child, get, set, push, onChildAdded, onChildChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCPCljNgir3YlR1UV6h3Qyik84AYOp0u4A",
      authDomain: "crmpro-6b032.firebaseapp.com",
      databaseURL: "https://crmpro-6b032-default-rtdb.firebaseio.com",
      projectId: "crmpro-6b032",
      storageBucket: "crmpro-6b032.appspot.com",
      messagingSenderId: "491350225551",
      appId: "1:491350225551:web:0dd6f83a2d49752ca9b6fa",
      measurementId: "G-82BJJ235KF"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Ask for a unique username
    async function requestUserName() {
      while (true) {
        const userName = prompt("Por favor, insira um nome de usuário único para acessar o chat:");

        if (!userName) {
          alert("O nome não pode estar vazio. Por favor, insira um nome.");
          continue;
        }

        // Check if the name already exists
        const usersRef = ref(database, "Users");
        const snapshot = await get(usersRef);

        if (snapshot.exists()) {
          const users = snapshot.val();
          const isNameTaken = Object.values(users).some(user => user.name === userName);

          if (isNameTaken) {
            alert(`O nome "${userName}" já está sendo usado. Por favor, escolha outro nome.`);
            continue;
          }
        }

        // Generate a random user ID
        const userId = push(usersRef).key;

        // Save user to database
        await set(ref(database, `Users/${userId}`), {
          name: userName,
          id: userId,
          profilePicture: userName.charAt(0).toUpperCase()
        });

        // Save user details locally
        localStorage.setItem("userName", userName);
        localStorage.setItem("userId", userId);

        alert(`Bem-vindo ao KelvinChat, ${userName}!`);
        break;
      }
    }

    // Initialize chat
    async function initializeChat() {
      const storedUserName = localStorage.getItem("userName");
      const storedUserId = localStorage.getItem("userId");

      if (!storedUserName || !storedUserId) {
        await requestUserName();
      }

      const userName = localStorage.getItem("userName");
      const userId = localStorage.getItem("userId");

      const messagesRef = ref(database, "Mensagens");
      const messagesContainer = document.getElementById("messages");

      // Listen for new messages
      onChildAdded(messagesRef, (snapshot) => {
        const message = snapshot.val();
        const messageElement = document.createElement("div");
        messageElement.classList.add("message");

        if (message.deleted) {
          messageElement.innerHTML = `<span class="italic">Essa mensagem foi excluída, por um administrador.</span>`;
        } else {
          messageElement.innerHTML = `<span>${message.name}:</span> ${message.text}`;
        }

        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      });

      // Listen for message deletions
      onChildChanged(messagesRef, (snapshot) => {
        const message = snapshot.val();
        const messageElements = messagesContainer.querySelectorAll(".message");
        const deletedMessage = [...messageElements].find(el => el.textContent.includes(message.text));

        if (deletedMessage) {
          deletedMessage.innerHTML = `<span class="italic">Essa mensagem foi excluída, por um administrador.</span>`;
        }
      });

      // Send a message
      const sendMessage = async (text) => {
        const newMessageRef = push(messagesRef);
        await set(newMessageRef, {
          name: userName,
          id: userId,
          text,
          deleted: false
        });
      };

      document.getElementById("send-button").addEventListener("click", async () => {
        const input = document.getElementById("message-input-field");
        const text = input.value.trim();

        if (text) {
          await sendMessage(text);
          input.value = "";
        }
      });
    }

    window.onload = initializeChat;
  </script>
</head>
<body>
  <h1>KelvinChat</h1>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="message-input">
      <input type="text" id="message-input-field" placeholder="Digite sua mensagem...">
      <button id="send-button">Enviar</button>
    </div>
  </div>
</body>
</html>
