<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KelvinChat</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f3f3;
            color: #333;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: #ff6600;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #fff;
            border-bottom: 1px solid #ccc;
        }

        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background: #ff6600;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        footer {
            background: #ff6600;
            padding: 10px;
        }

        footer form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        footer input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        footer button {
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer button:focus {
            outline: none;
            border: 2px solid #ff6600;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <header>
            <h1>KelvinChat</h1>
        </header>
        <main id="chat-messages">
            <!-- Mensagens serÃ£o exibidas aqui -->
        </main>
        <footer>
            <form id="chat-form">
                <input type="text" id="message-input" placeholder="Digite sua mensagem" required>
                <button type="submit">Enviar</button>
                <input type="file" id="image-input" accept="image/*" style="display: none;">
                <button type="button" id="upload-button">ðŸ“·</button>
            </form>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, onChildRemoved, remove, set } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCPCljNgir3YlR1UV6h3Qyik84AYOp0u4A",
            authDomain: "crmpro-6b032.firebaseapp.com",
            databaseURL: "https://crmpro-6b032-default-rtdb.firebaseio.com",
            projectId: "crmpro-6b032",
            storageBucket: "crmpro-6b032.appspot.com",
            messagingSenderId: "491350225551",
            appId: "1:491350225551:web:0dd6f83a2d49752ca9b6fa",
            measurementId: "G-82BJJ235KF"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const userName = localStorage.getItem('userName') || prompt("Digite seu nome:");
        const userId = localStorage.getItem('userId') || Math.random().toString(36).substring(2, 15);
        localStorage.setItem('userName', userName);
        localStorage.setItem('userId', userId);

        const userAvatar = userName.charAt(0).toUpperCase();

        const usersRef = ref(db, 'Users/' + userId);
        set(usersRef, { name: userName, id: userId, avatar: userAvatar });

        const chatMessages = document.getElementById('chat-messages');
        const messagesRef = ref(db, 'Mensagens');

        document.getElementById('chat-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const messageInput = document.getElementById('message-input');
            const message = sanitizeMessage(messageInput.value.trim());

            if (message) {
                push(messagesRef, { userId, userName, message, avatar: userAvatar })
                    .then(() => {
                        messageInput.value = ''; // Limpa o campo de texto apÃ³s o envio
                    })
                    .catch((error) => {
                        console.error("Erro ao enviar a mensagem:", error);
                    });
            }
        });

        document.getElementById('upload-button').addEventListener('click', () => {
            document.getElementById('image-input').click();
        });

        document.getElementById('image-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    const imageMessage = `<img src="${reader.result}" style="max-width:100%;">`;
                    push(messagesRef, { userId, userName, message: imageMessage, avatar: userAvatar })
                        .catch((error) => {
                            console.error("Erro ao enviar a imagem:", error);
                        });
                };
                reader.readAsDataURL(file);
            }
        });

        onChildAdded(messagesRef, (snapshot) => {
            const data = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.id = snapshot.key; // Atribui a chave Ãºnica da mensagem ao elemento

            messageElement.innerHTML = `
                <div class="message">
                    <div class="avatar">${data.avatar}</div>
                    <div>
                        <strong>${data.userName}</strong>: ${data.message}
                    </div>
                </div>
            `;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Rolagem automÃ¡tica
        });

        onChildRemoved(messagesRef, (snapshot) => {
            const messageElement = document.getElementById(snapshot.key);
            if (messageElement) {
                messageElement.innerHTML = `
                    <div class="message">
                        <div class="avatar">${snapshot.val().avatar}</div>
                        <div>
                            <em>Essa mensagem foi excluÃ­da por um Administrador.</em>
                        </div>
                    </div>
                `;
            }
        });

        function deleteMessage(messageId) {
            const messageRef = ref(db, 'Mensagens/' + messageId);
            remove(messageRef)
                .then(() => {
                    console.log("Mensagem excluÃ­da com sucesso!");
                })
                .catch((error) => {
                    console.error("Erro ao excluir a mensagem:", error);
                });
        }

        function sanitizeMessage(message) {
            const div = document.createElement('div');
            div.textContent = message;
            return div.innerHTML;
        }
    </script>
</body>
</html>
