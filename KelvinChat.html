<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat em Tempo Real</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f3f3;
            color: #333;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: #ff6600;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #fff;
        }

        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        footer {
            background: #ff6600;
            padding: 10px;
        }

        footer form {
            display: flex;
            gap: 10px;
        }

        footer input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        footer button {
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <header>
            <h1>Chat em Tempo Real</h1>
        </header>
        <main id="chat-messages">
            <!-- As mensagens do chat aparecerão aqui -->
        </main>
        <footer>
            <form id="chat-form">
                <input type="text" id="message-input" placeholder="Digite sua mensagem" required>
                <button type="submit">Enviar</button>
            </form>
        </footer>
    </div>

    <script>
        // Avatar padrão dos usuários
        const avatarDefault = "https://res.cloudinary.com/duk8xdtth/image/upload/t_Profile/v1736254718/WhatsApp_Image_2025-01-07_at_09.54.22_kgey2o.jpg";

        // Função para enviar mensagem
        document.getElementById('chat-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();

            if (message) {
                const chatMessages = document.getElementById('chat-messages');
                const messageElement = document.createElement('div');
                messageElement.innerHTML = `
                    <div class="message">
                        <img src="${avatarDefault}" alt="Avatar" class="avatar">
                        <p>${message}</p>
                    </div>
                `;
                chatMessages.appendChild(messageElement);
                messageInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight; // Rola para a última mensagem
            }
        });

        // Simulação de version.json
        const versionData = { version: "1.0.0" };

        // Verificar atualizações em tempo real
        setInterval(() => {
            // Simulando uma requisição para version.json
            const currentVersion = localStorage.getItem('appVersion');
            if (versionData.version !== currentVersion) {
                localStorage.setItem('appVersion', versionData.version);
                alert("Nova versão disponível. Atualizando...");
                location.reload(); // Recarrega a página automaticamente
            }
        }, 60000); // Verifica a cada 60 segundos
    </script>
</body>
</html>
