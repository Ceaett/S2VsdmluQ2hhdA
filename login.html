<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Monitoramento</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5_a0YuNjHDI7NfMuo90e5N475WeThTFo",
      authDomain: "kmonitoramento-1e504.firebaseapp.com",
      databaseURL: "https://kmonitoramento-1e504-default-rtdb.firebaseio.com",
      projectId: "kmonitoramento-1e504",
      storageBucket: "kmonitoramento-1e504.firebasestorage.app",
      messagingSenderId: "1036253657697",
      appId: "1:1036253657697:web:6077a46bc9b58ae5ac0820",
      measurementId: "G-LNM4FPTNRH"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("login-form");
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        
        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            window.location.href = "dashboard.html";
          })
          .catch((error) => {
            document.getElementById("error-message").innerText = "Erro: " + error.message;
          });
      });
    });
  </script>
</head>
<body>
  <h2>Login</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="E-mail" required><br>
    <input type="password" id="password" placeholder="Senha" required><br>
    <button type="submit">Entrar</button>
  </form>
  <p id="error-message" style="color: red;"></p>
  <p>NÃ£o tem uma conta? <a href="register.html">Cadastre-se</a></p>
</body>
</html>
