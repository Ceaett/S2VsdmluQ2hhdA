<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5_a0YuNjHDI7NfMuo90e5N475WeThTFo",
      authDomain: "kmonitoramento-1e504.firebaseapp.com",
      databaseURL: "https://kmonitoramento-1e504-default-rtdb.firebaseio.com",
      projectId: "kmonitoramento-1e504",
      storageBucket: "kmonitoramento-1e504.firebasestorage.app",
      messagingSenderId: "1036253657697",
      appId: "1:1036253657697:web:6077a46bc9b58ae5ac0820",
      measurementId: "G-LNM4FPTNRH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase(app);

    document.getElementById("register-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const firstName = document.getElementById("first-name").value;
      const lastName = document.getElementById("last-name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const profilePicture = document.getElementById("profile-picture").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          updateProfile(user, { displayName: `${firstName} ${lastName}`, photoURL: profilePicture })
            .then(() => {
              set(ref(db, 'users/' + user.uid), {
                firstName: firstName,
                lastName: lastName,
                email: email,
                profilePicture: profilePicture
              }).then(() => {
                window.location.href = "dashboard.html";
              });
            });
        })
        .catch((error) => {
          console.error("Erro ao cadastrar:", error.message);
        });
    });
  </script>
</head>
<body>
  <h2>Cadastro</h2>
  <form id="register-form">
    <input type="text" id="first-name" placeholder="Nome" required>
    <input type="text" id="last-name" placeholder="Sobrenome" required>
    <input type="email" id="email" placeholder="E-mail" required>
    <input type="password" id="password" placeholder="Senha" required>
    <input type="url" id="profile-picture" placeholder="URL da Foto de Perfil" required>
    <button type="submit">Cadastrar</button>
  </form>
</body>
</html>
