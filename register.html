<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Monitoramento</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5_a0YuNjHDI7NfMuo90e5N475WeThTFo",
      authDomain: "kmonitoramento-1e504.firebaseapp.com",
      databaseURL: "https://kmonitoramento-1e504-default-rtdb.firebaseio.com",
      projectId: "kmonitoramento-1e504",
      storageBucket: "kmonitoramento-1e504.appspot.com",
      messagingSenderId: "1036253657697",
      appId: "1:1036253657697:web:6077a46bc9b58ae5ac0820",
      measurementId: "G-LNM4FPTNRH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const storage = getStorage(app);

    document.addEventListener("DOMContentLoaded", () => {
      const registerForm = document.getElementById("register-form");
      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const name = document.getElementById("name").value;
        const surname = document.getElementById("surname").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const profilePic = document.getElementById("profile-pic").files[0];
        
        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          let profilePicUrl = "";
          
          if (profilePic) {
            const storageReference = storageRef(storage, `profile_pics/${user.uid}`);
            await uploadBytes(storageReference, profilePic);
            profilePicUrl = await getDownloadURL(storageReference);
          }
          
          await updateProfile(user, {
            displayName: `${name} ${surname}`,
            photoURL: profilePicUrl
          });
          
          await set(ref(db, `users/${user.uid}`), {
            name: name,
            surname: surname,
            email: email,
            profilePic: profilePicUrl
          });
          
          window.location.href = "login.html";
        } catch (error) {
          document.getElementById("error-message").innerText = "Erro: " + error.message;
        }
      });
    });
  </script>
</head>
<body>
  <h2>Cadastro</h2>
  <form id="register-form">
    <input type="text" id="name" placeholder="Nome" required><br>
    <input type="text" id="surname" placeholder="Sobrenome" required><br>
    <input type="email" id="email" placeholder="E-mail" required><br>
    <input type="password" id="password" placeholder="Senha" required><br>
    <input type="file" id="profile-pic" accept="image/*"><br>
    <button type="submit">Cadastrar</button>
  </form>
  <p id="error-message" style="color: red;"></p>
  <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
</body>
</html>
