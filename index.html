<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Monitoramento</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js"></script>
</head>
<body>
    <h1>Monitoramento em Tempo Real</h1>
    <div id="map" style="height: 400px;"></div>
    <div id="info">
        <h2>Informações do Dispositivo</h2>
        <p>Endereço: <span id="address"></span></p>
        <p>Cidade: <span id="city"></span></p>
        <p>Estado: <span id="state"></span></p>
        <p>Nível de Bateria: <span id="battery-level"></span></p>
        <p>Velocidade Atual: <span id="speed"></span></p>
        <p>Última Atualização: <span id="last-update"></span></p>
    </div>
</body>
</html>
