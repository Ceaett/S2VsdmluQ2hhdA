<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar Dispositivo</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }
        #profile-photo {
            display: none;
        }
        .profile-photo-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="bg-white p-8 rounded-lg shadow-lg text-center animate__animated animate__fadeIn">
        <h1 class="text-3xl font-bold text-blue-600 mb-4">
            <i class="fas fa-map-marker-alt mr-2"></i>Conectar Dispositivo
        </h1>
        <div id="status" class="text-lg text-gray-700 mb-4">Conectando...</div>
        
        <!-- Foto de Perfil -->
        <div class="mb-4">
            <label for="profile-photo" class="cursor-pointer">
                <img id="profile-photo-preview" src="https://via.placeholder.com/100" alt="Foto de Perfil" class="profile-photo-preview">
                <input type="file" id="profile-photo" accept="image/*">
            </label>
        </div>

        <!-- Nome do Dispositivo -->
        <input type="text" id="device-name" placeholder="Nome do Dispositivo" class="border p-2 rounded-lg w-full mb-4">

        <!-- Botão de Conexão -->
        <button id="connect-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
            <i class="fas fa-link mr-2"></i>Conectar
        </button>
        <button id="retry-btn" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 hidden mt-4">
            <i class="fas fa-sync-alt mr-2"></i>Tentar Novamente
        </button>
    </div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let profilePhoto = null;
        let batteryLevel = 0;
        let charging = false;

        // Função para carregar a foto de perfil
        document.getElementById('profile-photo').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePhoto = e.target.result;
                    document.getElementById('profile-photo-preview').src = profilePhoto;
                };
                reader.readAsDataURL(file);
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Por favor, selecione uma imagem válida.',
                });
            }
        });

        // Função para obter localização e status da bateria
        function getLocationAndBattery() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, showError);
            } else {
                document.getElementById('status').innerText = "Geolocalização não é suportada por este navegador.";
                document.getElementById('retry-btn').classList.remove('hidden');
            }

            if (navigator.getBattery) {
                navigator.getBattery().then(battery => {
                    batteryLevel = battery.level;
                    charging = battery.charging;
                });
            } else {
                console.warn("API de Bateria não suportada.");
            }
        }

        // Função para enviar a localização e o status da bateria para o localStorage
        function sendLocation(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const deviceName = document.getElementById('device-name').value.trim();

            if (!deviceName) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Por favor, insira um nome para o dispositivo.',
                });
                return;
            }

            // Gera um ID único para o dispositivo
            const deviceId = Math.random().toString(36).substring(2, 9);

            // Salva a localização e o status da bateria no localStorage
            const devices = JSON.parse(localStorage.getItem('devices')) || {};
            devices[deviceId] = { 
                name: deviceName, 
                latitude, 
                longitude, 
                lastUpdate: Date.now(),
                profilePhoto,
                batteryLevel,
                charging
            };
            localStorage.setItem('devices', JSON.stringify(devices));

            document.getElementById('status').innerText = "Dispositivo conectado com sucesso!";
            Swal.fire({
                icon: 'success',
                title: 'Conectado!',
                text: 'Seu dispositivo foi conectado ao sistema de rastreamento.',
            }).then(() => {
                window.close(); // Fecha a página após conectar
            });
        }

        // Função para tratar erros de geolocalização
        function showError(error) {
            const statusElement = document.getElementById('status');
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    statusElement.innerText = "Erro: Permissão de localização negada.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    statusElement.innerText = "Erro: Localização indisponível.";
                    break;
                case error.TIMEOUT:
                    statusElement.innerText = "Erro: Tempo de espera excedido.";
                    break;
                case error.UNKNOWN_ERROR:
                    statusElement.innerText = "Erro: Ocorreu um erro desconhecido.";
                    break;
            }
            document.getElementById('retry-btn').classList.remove('hidden');
        }

        // Botão para conectar
        document.getElementById('connect-btn').addEventListener('click', getLocationAndBattery);

        // Botão para tentar novamente
        document.getElementById('retry-btn').addEventListener('click', getLocationAndBattery);
    </script>
</body>
</html>
