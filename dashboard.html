<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <h1>Bem-vindo, <span id="user-name">Usuário</span></h1>
    <button id="logout-btn">Sair</button>
  </header>
  <div id="map"></div>
  <div class="user-info">
    <img id="user-photo" src="default-avatar.png" alt="Foto do Usuário">
    <p><strong>Nome:</strong> <span id="full-name">Carregando...</span></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5_a0Yu...",
      authDomain: "kmonitoramento-1e504.firebaseapp.com",
      databaseURL: "https://kmonitoramento-1e504-default-rtdb.firebaseio.com",
      projectId: "kmonitoramento-1e504",
      storageBucket: "kmonitoramento-1e504.appspot.com",
      messagingSenderId: "1036253657697",
      appId: "1:1036253657697:web:6077a46bc9b58ae5ac0820"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    const userName = document.getElementById("user-name");
    const fullName = document.getElementById("full-name");
    const userPhoto = document.getElementById("user-photo");
    const logoutBtn = document.getElementById("logout-btn");

    let map, marker;

    function initMap() {
      map = L.map('map').setView([-23.55052, -46.633308], 15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      marker = L.marker([0, 0]).addTo(map);
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        const userRef = ref(db, 'users/' + user.uid);
        const snapshot = await get(userRef);
        if (snapshot.exists()) {
          const userData = snapshot.val();
          userName.textContent = userData.nome;
          fullName.textContent = `${userData.nome} ${userData.sobrenome}`;
          userPhoto.src = userData.foto || 'default-avatar.png';
        }
      }
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = 'login.html';
      });
    });

    initMap();
  </script>
</body>
</html>
