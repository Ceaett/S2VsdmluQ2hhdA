<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpreendaCheck</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 i {
            margin-right: 10px;
            color: #27ae60;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            animation: slideIn 0.5s ease-in-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .result h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        .result p {
            margin: 10px 0;
            line-height: 1.6;
        }
        .result ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        .result ul li {
            margin: 5px 0;
        }
        .export-button {
            margin-top: 20px;
            background-color: #27ae60;
        }
        .export-button:hover {
            background-color: #219653;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            color: #3498db;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-check-circle"></i> EmpreendaCheck</h1>
        <input type="text" id="cnpjInput" placeholder="Digite o CNPJ (apenas números)">
        <button onclick="consultarCNPJ()">Consultar</button>
        <div class="result" id="resultado"></div>
        <button class="export-button" onclick="exportarPDF()" style="display: none;">Exportar para PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        window.jsPDF = window.jspdf.jsPDF;

        async function consultarCNPJ() {
            const cnpj = document.getElementById('cnpjInput').value.replace(/\D/g, '');
            const resultadoDiv = document.getElementById('resultado');
            const exportButton = document.querySelector('.export-button');

            if (cnpj.length !== 14) {
                resultadoDiv.innerHTML = '<p class="error">CNPJ inválido. Digite 14 números.</p>';
                exportButton.style.display = 'none';
                return;
            }

            resultadoDiv.innerHTML = '<p class="loading">Consultando...</p>';
            exportButton.style.display = 'none';

            try {
                // Consulta à API da BrasilAPI
                const brasilApiResponse = await fetch(`https://brasilapi.com.br/api/cnpj/v1/${cnpj}`);
                if (!brasilApiResponse.ok) throw new Error('Erro na consulta à BrasilAPI.');

                const brasilApiData = await brasilApiResponse.json();

                // Consulta à API da ReceitaWS
                const receitaWsResponse = await fetch(`https://receitaws.com.br/v1/cnpj/${cnpj}`);
                if (!receitaWsResponse.ok) throw new Error('Erro na consulta à ReceitaWS.');

                const receitaWsData = await receitaWsResponse.json();

                // Verificação de processos judiciais no JusBrasil
                const processos = await verificarProcessosJudiciais(brasilApiData.razao_social);

                // Exibição dos resultados
                resultadoDiv.innerHTML = `
                    <h2>${brasilApiData.nome_fantasia || brasilApiData.razao_social}</h2>
                    <p><strong>CNPJ:</strong> ${brasilApiData.cnpj}</p>
                    <p><strong>Razão Social:</strong> ${brasilApiData.razao_social}</p>
                    <p><strong>Nome Fantasia:</strong> ${brasilApiData.nome_fantasia || 'Não informado'}</p>
                    <p><strong>Situação Cadastral:</strong> ${brasilApiData.descricao_situacao_cadastral}</p>
                    <p><strong>Data de Abertura:</strong> ${brasilApiData.data_inicio_atividade}</p>
                    <p><strong>Endereço:</strong> ${brasilApiData.descricao_tipo_de_logradouro} ${brasilApiData.logradouro}, ${brasilApiData.numero} - ${brasilApiData.bairro}, ${brasilApiData.municipio} - ${brasilApiData.uf}</p>
                    <p><strong>CEP:</strong> ${brasilApiData.cep}</p>
                    <p><strong>Telefone:</strong> ${brasilApiData.ddd_telefone_1 || 'Não informado'}</p>
                    <p><strong>Atividade Principal:</strong> ${brasilApiData.cnae_fiscal_descricao}</p>
                    <p><strong>Porte:</strong> ${brasilApiData.descricao_porte}</p>
                    <p><strong>Natureza Jurídica:</strong> ${receitaWsData.natureza_juridica}</p>
                    <p><strong>Email:</strong> ${receitaWsData.email || 'Não informado'}</p>
                    <p><strong>Capital Social:</strong> ${receitaWsData.capital_social}</p>
                    <p><strong>Simples Nacional:</strong> ${receitaWsData.simples.optante ? 'Sim' : 'Não'}</p>
                    <p><strong>MEI:</strong> ${receitaWsData.simei.optante ? 'Sim' : 'Não'}</p>
                    <p><strong>Quadro Societário:</strong></p>
                    <ul>
                        ${receitaWsData.qsa.map(socio => `
                            <li>${socio.nome} (${socio.qual})</li>
                        `).join('')}
                    </ul>
                    <p><strong>Processos Judiciais:</strong> ${processos}</p>
                `;

                exportButton.style.display = 'block';
            } catch (error) {
                resultadoDiv.innerHTML = `<p class="error">Erro: ${error.message}</p>`;
                exportButton.style.display = 'none';
            }
        }

        async function verificarProcessosJudiciais(razaoSocial) {
            try {
                const response = await fetch(`https://api.jusbrasil.com/processos?q=${encodeURIComponent(razaoSocial)}`);
                if (!response.ok) throw new Error('Erro ao consultar processos judiciais.');
                const data = await response.json();
                return data.processos.length > 0 ? `${data.processos.length} processo(s) encontrado(s)` : 'Nenhum processo encontrado';
            } catch (error) {
                return 'Erro ao verificar processos judiciais';
            }
        }

        function exportarPDF() {
            const resultadoDiv = document.getElementById('resultado');
            const doc = new jsPDF();

            doc.setFontSize(18);
            doc.text("Consulta de CNPJ - EmpreendaCheck", 10, 10);
            doc.setFontSize(12);

            const lines = resultadoDiv.innerText.split('\n');
            let y = 20;
            lines.forEach(line => {
                if (y > 280) {
                    doc.addPage();
                    y = 10;
                }
                doc.text(line, 10, y);
                y += 10;
            });

            doc.save('consulta_cnpj.pdf');
        }
    </script>
</body>
</html>
