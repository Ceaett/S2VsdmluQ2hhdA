<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Rastreamento</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .device-item {
            transition: all 0.3s ease;
        }
        .device-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-8 animate__animated animate__fadeInDown">
            <i class="fas fa-map-marker-alt mr-2"></i>Sistema de Rastreamento
        </h1>

        <!-- Mapa -->
        <div id="map" class="mb-8 animate__animated animate__fadeIn"></div>

        <!-- QR Code e Link -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8 animate__animated animate__fadeInUp">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                <i class="fas fa-qrcode mr-2"></i>Conectar Dispositivo
            </h2>
            <div id="qr-code" class="flex justify-center mb-4"></div>
            <div class="flex items-center justify-center">
                <input type="text" id="connection-link" value="" readonly class="border p-2 rounded-l-lg w-64">
                <button id="copy-link" class="bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-600">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </div>

        <!-- Lista de Dispositivos -->
        <div class="bg-white p-6 rounded-lg shadow-md animate__animated animate__fadeInUp">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                <i class="fas fa-device-mobile mr-2"></i>Dispositivos Conectados
            </h2>
            <button id="refresh-devices" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 mb-4">
                <i class="fas fa-sync-alt mr-2"></i>Atualizar Lista
            </button>
            <div id="device-list" class="space-y-4">
                <div class="device-item bg-gray-50 p-4 rounded-lg">
                    Aguardando conexão do dispositivo...
                </div>
            </div>
        </div>
    </div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // Inicializa o mapa
        const map = L.map('map').setView([0, 0], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        let markers = {}; // Armazena os marcadores dos dispositivos

        // Função para gerar QR Code
        function generateQRCode(text) {
            const qrCodeElement = document.getElementById('qr-code');
            qrCodeElement.innerHTML = '';
            new QRCode(qrCodeElement, {
                text: text,
                width: 128,
                height: 128
            });
        }

        // Função para atualizar a lista de dispositivos e o mapa
        function updateDevices() {
            const devices = JSON.parse(localStorage.getItem('devices')) || {};
            const deviceList = document.getElementById('device-list');
            deviceList.innerHTML = '';

            // Remove marcadores de dispositivos excluídos
            for (const deviceId in markers) {
                if (!devices[deviceId]) {
                    map.removeLayer(markers[deviceId]);
                    delete markers[deviceId];
                }
            }

            for (const deviceId in devices) {
                const { name, latitude, longitude, lastUpdate } = devices[deviceId];
                deviceList.innerHTML += `
                    <div class="device-item bg-white p-4 rounded-lg shadow-sm flex justify-between items-center">
                        <div>
                            <div class="font-semibold">${name || `Dispositivo ${deviceId}`}</div>
                            <div class="text-sm text-gray-600">Latitude: ${latitude.toFixed(4)}, Longitude: ${longitude.toFixed(4)}</div>
                            <div class="text-xs text-gray-500">Última atualização: ${new Date(lastUpdate).toLocaleString()}</div>
                        </div>
                        <button onclick="deleteDevice('${deviceId}')" class="text-red-500 hover:text-red-700">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;

                // Atualiza o marcador no mapa
                if (markers[deviceId]) {
                    markers[deviceId].setLatLng([latitude, longitude]);
                } else {
                    markers[deviceId] = L.marker([latitude, longitude]).addTo(map)
                        .bindPopup(`${name || `Dispositivo ${deviceId}`}`).openPopup();
                }
            }

            if (Object.keys(devices).length === 0) {
                deviceList.innerHTML = `
                    <div class="device-item bg-gray-50 p-4 rounded-lg">
                        Nenhum dispositivo conectado.
                    </div>
                `;
            }
        }

        // Função para excluir um dispositivo
        function deleteDevice(deviceId) {
            Swal.fire({
                title: 'Tem certeza?',
                text: "Você não poderá reverter isso!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sim, excluir!'
            }).then((result) => {
                if (result.isConfirmed) {
                    const devices = JSON.parse(localStorage.getItem('devices')) || {};
                    delete devices[deviceId];
                    localStorage.setItem('devices', JSON.stringify(devices));
                    updateDevices();
                    Swal.fire('Excluído!', 'O dispositivo foi removido.', 'success');
                }
            });
        }

        // Gera o QR Code e o link de conexão
        const connectionLink = `${window.location.origin}/device.html`;
        generateQRCode(connectionLink);
        document.getElementById('connection-link').value = connectionLink;

        // Botão para copiar o link
        document.getElementById('copy-link').addEventListener('click', () => {
            navigator.clipboard.writeText(connectionLink).then(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'Link copiado!',
                    text: 'O link de conexão foi copiado para a área de transferência.',
                });
            });
        });

        // Botão para atualizar manualmente
        document.getElementById('refresh-devices').addEventListener('click', updateDevices);

        // Atualiza a lista de dispositivos a cada 5 segundos
        setInterval(updateDevices, 5000);
        updateDevices(); // Atualiza imediatamente ao carregar a página
    </script>
</body>
</html>
